---
Description: 'Flight Connector Domain0 Template'
Parameters:
   cloudwareId:
     Type: String
     Description: 'Enter the Cloudware UUID'

   cloudwareDomain:
     Type: String
     Description: 'Enter the desired domain name'

   networkCidr:
     Type: String
     Description: 'Enter the desired network CIDR'

   priSubnetCidr:
     Type: String
     Description: 'Enter the desired pri subnet CIDR'

Resources:
  Network:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.78.100.0/24
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        -
          Key: 'Name'
          Value: !Join ['-', ['flightconnector', !Ref cloudwareDomain, 'domain0']]
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain
        -
          Key: 'cloudware_network_cidr'
          Value: '10.78.100.0/24'
        -
          Key: 'cloudware_pri_subnet_cidr'
          Value: '10.78.100.0/24'
  
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    DependsOn: Network
    Properties:
      Tags:
        -
          Key: 'Name'
          Value: !Join ['-', ['flightconnector', !Ref cloudwareDomain, 'domain0']]
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain
  
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref Network
  
  PriSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.78.100.0/24
      VpcId: !Ref Network
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        -
          Key: 'Name'
          Value: !Join ['-', ['flightconnector', !Ref cloudwareDomain, 'domain0']]
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain
  
  RouteTable:
    Type: AWS::EC2::RouteTable
    DependsOn: InternetGatewayAttachment
    Properties:
      VpcId: !Ref Network
      Tags:
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain
   
  PriSubnetRouteTableAssocation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PriSubnet
      RouteTableId: !Ref RouteTable

  RouteInternetGateway:
    Type: AWS::EC2::Route
    DependsOn: InternetGateway
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway
