---
Description: 'Cloudware domain template'
Parameters:
  cloudwareId:
    Type: String
    Description: 'Enter the Cloudware UUID'

  cloudwareDomain:
    Type: String
    Description: 'Enter the desired domain name'

  networkCidr:
    Type: String
    Description: 'Enter the desired network CIDR'

  priSubnetCidr:
    Type: String
    Description: 'Enter the desired pri subnet CIDR'

  mgtSubnetCidr:
    Type: String
    Description: 'Enter the desired mgt subnet CIDR'

Resources:
  Network:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref networkCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        -
          Key: 'Name'
          Value: !Join ['-', ['cloudware', 'domain', !Ref cloudwareDomain]]
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain
        -
          Key: 'cloudware_network_cidr'
          Value: !Ref networkCidr
        -
          Key: 'cloudware_pri_subnet_cidr'
          Value: !Ref priSubnetCidr
        -
          Key: 'cloudware_mgt_subnet_cidr'
          Value: !Ref mgtSubnetCidr

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    DependsOn: Network
    Properties:
      Tags:
        -
          Key: 'Name'
          Value: !Join ['-', ['cloudware', 'domain', !Ref cloudwareDomain]]
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref Network

  PriSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: !Ref priSubnetCidr
      VpcId: !Ref Network
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain
        -
          Key: !Join ['_', ['cloudware', !Ref cloudwareDomain, 'pri_subnet_id']]
          Value: 'null'

  MgtSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: !Ref mgtSubnetCidr
      VpcId: !Ref Network
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref 'AWS::Region'
      Tags:
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain
        -
          Key: !Join ['_', ['cloudware', !Ref cloudwareDomain, 'mgt_subnet_id']]
          Value: 'null'

  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Network
      Tags:
        -
          Key: 'cloudware_id'
          Value: !Ref cloudwareId
        -
          Key: 'cloudware_domain'
          Value: !Ref cloudwareDomain

  PriSubnetRouteTableAssocation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PriSubnet
      RouteTableId: !Ref RouteTable

  MgtSubnetRouteTableAssocation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref MgtSubnet
      RouteTableId: !Ref RouteTable

  RouteInternetGateway:
    Type: AWS::EC2::Route
    DependsOn: InternetGateway
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway
